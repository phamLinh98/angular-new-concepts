<h1>{{ title }}</h1>
<button (click)="toggleTitle()">Change Title</button>

<h2>Products:</h2>
<ul *ngIf="products.length > 0">
  <li *ngFor="let product of products">
    {{ product.title }} - ${{ product.price }}
    <img [src]="product.images[0]" alt="{{ product.title }}" style="width: 50px; height: 50px;">
  </li>
</ul>
<p *ngIf="products.length === 0">Đang tải dữ liệu...</p>
